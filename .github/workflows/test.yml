name: Download Fix-Font Packages (ARM64)

on: workflow_dispatch

jobs:
  download-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64

      - name: Download Packages via Docker
        run: |
          docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/work \
          condaforge/miniforge3:latest /bin/bash -c "
            
            set -e
            
            echo '=== [1/4] 准备下载目录 ==='
            mkdir -p /work/offline_pkgs
            export CONDA_PKGS_DIRS=/work/offline_pkgs
            
            echo '=== [2/4] 配置下载环境 ==='
            conda config --add channels conda-forge
            conda config --set channel_priority strict
            
            echo '=== [3/4] 开始下载 ==='
            # 1. 移除 tcl 约束，让 tk 自动拉取匹配版本
            # 2. 保留 tk=8.6.*
            # 3. 请确认 python 版本 (这里默认为 3.9)
            conda create -n temp_env \
                python=3.11 \
                tk=8.6.* \
                pyinstaller \
                --download-only \
                --yes
            
            echo '=== [4/4] 清理与整理 ==='
            cd /work/offline_pkgs
            rm -rf *.lock urls.txt *.json info/
            
            # --- 核心修复：改用 echo 生成脚本，彻底解决 EOF 报错 ---
            echo '生成安装脚本...'
            
            # 1. 写入文件头
            echo '#!/bin/bash' > install_fix.sh
            echo 'echo "=== 开始离线修复 ==="' >> install_fix.sh
            
            # 2. 写入 Tk/Tcl 强制安装逻辑
            # 注意：使用单引号包裹命令，防止 \$ 被提前转义
            echo 'echo "-> 安装 Tk/Tcl (强制覆盖)..."' >> install_fix.sh
            echo 'find . -maxdepth 1 -name "tk-*" -o -name "tcl-*" | xargs -I {} conda install --offline --no-deps --force-reinstall {}' >> install_fix.sh
            
            # 3. 写入剩余依赖安装逻辑
            echo 'echo "-> 安装其他依赖..."' >> install_fix.sh
            echo 'for pkg in *; do' >> install_fix.sh
            echo '    # 检查后缀是否为 conda 包' >> install_fix.sh
            echo '    if [[ "\$pkg" == *.tar.bz2 ]] || [[ "\$pkg" == *.conda ]]; then' >> install_fix.sh
            echo '        # 排除已安装的 tk 和 tcl' >> install_fix.sh
            echo '        if [[ "\$pkg" != tk-* ]] && [[ "\$pkg" != tcl-* ]]; then' >> install_fix.sh
            echo '            echo "Installing \$pkg ..."' >> install_fix.sh
            echo '            conda install --offline "\$pkg"' >> install_fix.sh
            echo '        fi' >> install_fix.sh
            echo '    fi' >> install_fix.sh
            echo 'done' >> install_fix.sh
            
            echo 'echo "=== 完成！请测试 import tkinter ==="' >> install_fix.sh
            
            chmod +x install_fix.sh
            
            echo '正在打包...'
            cd /work
            tar -czvf fix-font-packages-arm64.tar.gz offline_pkgs/
            ls -lh fix-font-packages-arm64.tar.gz
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fix-font-packages-arm64
          path: fix-font-packages-arm64.tar.gz
